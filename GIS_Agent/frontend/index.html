<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Agent - Chat Interface</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒŽ</text></svg>">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="logo-icon">ðŸŒŽ</span>
                <span>GIS Agent</span>
            </div>
            <div class="header-controls">
                <button class="clear-history-btn" id="clear-history" style="display: none;">
                    Clear History
                </button>
                <div class="status disconnected" id="connection-status">
                    <div class="status-indicator"></div>
                    <span>Disconnected</span>
                </div>
            </div>
        </div>
        <div class="chat-area" id="chat-area">
            <div class="message assistant-message">
                Hello! I'm GIS Agent, your assistant for geographic information and sustainability analysis. How can I help you today?
                <div class="message-time">Now</div>
            </div>
        </div>
        <div class="examples-container" id="examples-container">
            <div class="examples-title">Try asking about:</div>
            <div class="example-chips">
                <!-- Example chips will be populated by JavaScript -->
            </div>
        </div>
        <div class="input-area">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Ask about geographic data, sustainability, or weather..."
                autocomplete="off"
            >
            <button id="send-button" disabled>Send</button>
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>
</html>
